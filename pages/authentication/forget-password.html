<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password | Meow-me</title>
    
    <!-- SLEEK UI CSS -->
    <link rel="stylesheet" href="https://sleek-ui.vercel.app/css/sleekui.css">

    <!-- Meow-me site CSS -->
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="./auth.css">
</head>
<body>

    <!-- Header Starts here -->
    <header class="header-container">
        <nav class="navbar navbar-primary">
            <div class="navbar-section">
                <a class="nav-brand" href="../../index.html">MEOW-ME</a>
            </div>
            <div class="navbar-section">
                <ul class="nav-list">
                    <li class="nav-list-item active">
                        <a href="./login.html" class="nav-link">
                         Login
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Header Ends here -->
    
    <!-- Main container starts here -->
    <main class="auth-main-container">
        <section class="auth-section mx-4 py-6 px-10 br-xs">
            <h4 class="text-center pt-2 pb-4">Reset your password</h4>
            <div class="forget-password-form">
                <label class="form-label text-sm" for="email">Enter your email address and we will send you a password reset link.</label>
                <input class="form-field" type="email" name="email" id="email" required>
                <div class="auth-primary-actions">
                    <button class="btn btn-primary m-0 mt-4">Send Reset Link</button>
                </div>
            </div>
        </section>
    </main>
    <!-- Main container ends here -->
</body>
</html>
