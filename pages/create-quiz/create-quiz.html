<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz | Meow-me</title>
    
    <!-- SLEEK UI CSS -->
    <link rel="stylesheet" href="https://sleek-ui.vercel.app/css/sleekui.css">

    <!-- Meow-me site CSS -->
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="./create-quiz.css">
</head>
<body>

    <!-- Header Starts here -->
    <header class="header-container">
        <nav class="navbar navbar-primary">
            <div class="navbar-section">
                <a class="nav-brand" href="../../index.html">MEOW-ME</a>
            </div>
            <div class="navbar-section">
                <ul class="nav-list">
                    <li class="nav-list-item active">
                        <button class="btn btn-secondary">
                            Logout
                        </button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Header Ends here -->
    
    <!-- Main container starts here -->
    <main class="create-quiz-main-container">
        <section class="create-quiz-section mx-4 py-6 px-10 br-xs">
            <h4 class="text-center pt-2 pb-4">Create a Quiz</h4>
            <div class="create-quiz-form">
                <label class="form-label" for="name">Question *</label>
                <input class="form-field" type="text" name="name" id="name" required>
                <label class="form-label" for="name">Option 1 *</label>
                <input class="form-field" type="text" name="name" id="name" required>
                <label class="form-label" for="name">Option 2 *</label>
                <input class="form-field" type="text" name="name" id="name" required>
                <label class="form-label" for="name">Option 3 *</label>
                <input class="form-field" type="text" name="name" id="name" required>
                <label class="form-label" for="name">Option 4 *</label>
                <input class="form-field" type="text" name="name" id="name" required>
                <div class="create-quiz-primary-actions">
                    <button class="btn btn-primary m-0 mt-4">Next</button>
                </div>
            </div>
        </section>
    </main>
    <!-- Main container ends here -->
</body>
</html>
